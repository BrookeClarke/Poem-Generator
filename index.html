<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>AI Poem Generator</h1>
    </header>

     <main>
        <div class="form-container">
        <form id="generator-form">
            <input id="user-instructions" type="text" placeholder="Enter the topic of the poem" 
            autofocus
            required 
            autocmplete="off"
            class="generator"/>
            <input type="submit" class="generator-submit"/>
        </form>
        <div class="topic-examples">Example: Flower, Paris or Home</div>
    </div>
        <div class="generator-result hidden" id="generator-result"></div>
     </main>

     <footer>
        This project was coded by 
        <a href="https://github.com/BrookeClarke?tab=repositories"> Brooke Clarke</a> 
        and is 
        <a href="https://github.com/BrookeClarke/Poem-Generator">open-sourced</a> 
        on GitHub and is hosted on
        <a href="https://ai-poemgenerator.netlify.app"> Netlify.</a>
    </footer>
</div>
    <script src="index.js"></script>
</body>
</html>
