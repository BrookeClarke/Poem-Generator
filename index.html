    <title>AI Poem Generator</title>
</head>
<body>
    <header>
        <h1>AI Poem Generator</h1>

     <main>
        <form>
            <input type="text" placeholder="Enter the topic of the poem"

            required 
            autocmplete="off"/>
            <input type="submit" />
        </form>
        <div>
            The poem will appear here.
        </div>
     </main>

    <script src="index.js"></script>
